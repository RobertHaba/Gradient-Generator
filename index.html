<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./normalize.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="main" id="mainApp">
        <header class="header">
            <div class="column">
                <a href="https://roberthaba.github.io" class="header__logo">Haba </a><span class="icon icon__rocket icon--left"></span>
            </div>
            <div class="column column--el-to-right">
                <h1 class="header__title app-name">Gradient Generator <span class="app-name__version">BETA v.0.4.360</span></h1>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Podaj kolory</p>
                    </div>
                    <div class="box__column box__column--center">
                        <input class="box__input jscolor {hash:true, backgroundColor:'rgba(44,44,44,0.3)', borderWidth:'0', borderRadius:'0'}" type="text" id="inputFrom" style="color:rgb(0,0,0)" value="938dff">
                        <input class="box__input jscolor {hash:true, backgroundColor:'rgba(44,44,44,0.3)', borderWidth:'0', borderRadius:'0'}" type="text" id="inputTo" style="color:rgb(0,0,0)" value="ff8ff8">
                    </div>
                </div>
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Wybierz orientację</p>
                    </div>
                    <div class="box__column box__column--center" id="orientationSection">
                        <span class="btn-icon icon icon__arrow icon--rotate-135" data-orientation='45deg'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-180" data-orientation='to right' id="defaultOrientation"></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-225" data-orientation='135deg'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-270 active" data-orientation='to bottom'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-315" data-orientation='225deg'></span>
                        <span class="btn-icon icon icon__arrow" data-orientation='to left'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-45" data-orientation='315deg'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-90" data-orientation='to top'></span>
                        <span class="btn-icon icon icon__spinner" data-exception="radial-gradient" data-orientation='circle'></span>
                    </div>
                </div>
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Ostatni krok</p>
                    </div>
                    <div class="box__column box__column--center">
                        <button class="btn" id="btnGenerate">utwórz</button>
                    </div>
                </div>
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Kod CSS</p>

                    </div>
                    <div class="box__column box__column--center box__column--mobile">
                        <span class="btn-icon icon icon--big icon__reset" id="resetGenerator"></span>
                        <textarea class="box__text box__text--code" id="cssCode" readonly> background-image: linear-gradient(to bottom, #938dff, #ff8ff8);</textarea>
                        <span class="btn-icon icon icon--big icon__copy" id="copyCode"></span>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="generate.js">
    </script>
    <script src="./color_picker/jscolor.js"></script>
</body>

</html>

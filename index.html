<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#383560" />
    <link type="text/css" rel="stylesheet" href="./normalize.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="//cdn.rawgit.com/twbs/bootstrap/v4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./color-picker/dist/css/bootstrap-colorpicker.css" rel="stylesheet">

    <title>Gradient Generator - Haba</title>
</head>

<body>
    <main class="main" id="mainApp">
        <header class="header">
            <div class="column">
                <a href="https://roberthaba.github.io" class="header__logo">Haba </a><span class="icon icon__rocket icon--left"></span>
            </div>
            <div class="column column--el-to-right">
                <h1 class="header__title app-name">Gradient Generator <span class="app-name__version">BETA v.0.6.410</span></h1>
            </div>
        </header>
        <section class="section" id="gradientApp">
            <div class="container-app">
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Podaj kolory</p>
                    </div>
                    <div class="box__column box__column--center box__column--inputs-area" id="inputBox">
                        <input class="box__input jscolor" type="text" id="inputFrom" style="color:rgb(0,0,0)" value="#938dff" tabindex="1">
                        <input class="box__input jscolor" type="text" id="inputTo" style="color:rgb(0,0,0)" value="#ff8ff8" tabindex="2">

                    </div>
                </div>
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Wybierz orientacjÄ™</p>
                    </div>
                    <div class="box__column box__column--center" id="orientationSection">
                        <span class="btn-icon icon icon__arrow icon--rotate-135" data-orientation='45deg' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-180" data-orientation='to right' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-225" data-orientation='135deg' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-270 active" id="defaultOrientation" data-orientation='to bottom' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-315" data-orientation='225deg' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow" data-orientation='to left' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-45" data-orientation='315deg' data-reverse='false'></span>
                        <span class="btn-icon icon icon__arrow icon--rotate-90" data-orientation='to top' data-reverse='false'></span>
                        <span class="btn-icon icon icon__circle--inside" data-exception="radial-gradient" data-orientation='circle' data-reverse='false'></span>
                        <span class="btn-icon icon icon__circle--outside" data-exception="radial-gradient" data-orientation='circle' data-reverse='true'></span>
                    </div>
                </div>
                <div class="box" id="addInputSection">
                    <div class="box__column box__column--end">
                        <p class="box__text" id="addBtnSectionText">Dodaj kolejny kolor</p>
                    </div>
                    <div class="box__column box__column--center">
                        <button class="btn" id="addInputMid">Dodaj</button>
                    </div>
                </div>
                <div class="box">
                    <div class="box__column box__column--end">
                        <p class="box__text">Kod CSS</p>

                    </div>
                    <div class="box__column box__column--center box__column--mobile">
                        <span class="btn-icon icon icon--big icon__reset" id="resetGenerator"></span>
                        <textarea class="box__text box__text--code" id="cssCode" readonly>background-image: linear-gradient(to bottom, #938dff, #ff8ff8);</textarea>
                        <span class="btn-icon icon icon--big icon__copy" id="copyCode"></span>
                    </div>
                </div>

            </div>
            <div class="modal-app modal-app--small hidden" id="modalCopy">

                <span class="icon icon--big icon__rocket"></span>
                <div class="box modal__box">
                    <p class="box__text" id="modalText">
                        Skopiowano do schowka
                    </p>
                </div>

            </div>

        </section>
    </main>

    <script src="generate.js">
    </script>
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>

    <script src="./color-picker/dist/js/bootstrap-colorpicker.js"></script>

    <script>
        $(function() {
            $('#inputFrom').colorpicker();
            $('#inputTo').colorpicker();
        });
    </script>

</body>

</html>
